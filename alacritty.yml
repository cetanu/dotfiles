window:
  dimensions:
    columns: 180
    lines: 50
  padding:
    x: 2
    y: 2

scrolling:
  history: 20000

font:
  family: SpaceMono Nerd Font Mono
  size: 12.0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

background_opacity: 0.92

selection:
  save_to_clipboard: false

shell:
  program: /usr/local/bin/fish
  args:
    - --login

cursor:
  style: Block
  unfocused_hollow: true
