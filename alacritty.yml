window:
  dimensions:
    columns: 180
    lines: 50
  padding:
    x: 2
    y: 2
  opacity: 0.92

scrolling:
  history: 20000

font:
  family: Space Mono Nerd Font Complete Mono
  size: 12.0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

shell:
  program: /opt/homebrew/bin/fish
  args:
    - --login

cursor:
  style: Block
  unfocused_hollow: true
