window:
  dimensions:
    columns: 180
    lines: 50
  padding:
    x: 10
    y: 10
  opacity: 1
  title: alacritty
  dynamic_title: false

scrolling:
  history: 20000

font:
  family: Space Mono Nerd Font Complete Mono
  size: 18.0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

shell:
  program: /opt/homebrew/bin/fish
  args:
    - --login

cursor:
  style: Block
  unfocused_hollow: true
