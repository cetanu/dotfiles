set -g default-terminal "screen-256color"
# set -g status-bg orange
# set -g status-fg black

# Command button A
unbind C-b
set -g prefix C-\\

set -g base-index 1 # first window is 1 instead of 0
set -g pane-base-index 1

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# resize panes more easily
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10

# Settings
set-option -s escape-time 0 # don't delay when hitting escape
set-option -g history-limit 50000 # scrollback size
set-option -g display-time 4000 # Show errors longer
set-option -g status-interval 5
